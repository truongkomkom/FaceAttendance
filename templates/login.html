<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='image/2.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.7); /* Thêm độ trong suốt cho background */
            backdrop-filter: blur(5px); /* Thêm hiệu ứng blur cho background phía sau */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: bold; /* Làm đậm chữ để dễ đọc hơn */
        }

        .error {
            color: #dc3545;
            background-color: rgba(255, 230, 230, 0.8); /* Điều chỉnh độ trong suốt */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Đổi màu label để dễ đọc hơn */
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9); /* Làm input hơi trong suốt */
            border: 1px solid rgba(221, 221, 221, 0.8);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.2);
            background: rgba(255, 255, 255, 1); /* Input mất trong suốt khi focus */
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(76, 175, 80, 0.9); /* Làm nút hơi trong suốt */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: rgba(69, 160, 73, 1); /* Nút mất trong suốt khi hover */
        }

        button:active {
            transform: scale(0.98);
        }

        .input-group {
            position: relative;
        }

        .input-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span id="emailErr" class="input-error"></span>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordErr" class="input-error"></span>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
